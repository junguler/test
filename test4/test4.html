<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Able Player Audio Demo #3</title>

<!-- Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<!-- Able Player CSS -->
<link rel="stylesheet" href="../css/ableplayer.min.css" type="text/css"/>
<!-- Able Player JavaScript -->
<script src="../js/ableplayer.js"></script>

	
<style>

/* https://stackoverflow.com/questions/19461521/how-to-center-an-element-horizontally-and-vertically */

.container {
    display: -webkit-flexbox;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    justify-content: center;
}

</style>	
	
</head>

<body>

<div class="container">

<div class="column" style="width: 480px">

	<audio id="audio2" class="ump-media" preload="auto" data-able-player>
	</audio>

	<div id="playlist">
		<ul class="able-playlist" data-player="audio2">
			<li>
				<span class="able-source"
					data-src="../audio/1.m4a"></span>
				<button>test 1</button>
			</li>
			<li>
				<span class="able-source"
					data-src="../audio/2.mp3"></span>
				<button>test 2</button>
			</li>
			<li>
				<span class="able-source"
					data-src="../audio/3.m4a"></span>
				<button>test 3</button>
			</li>
		</ul>
	</div>

</div>
</div>
</body>
</html>
